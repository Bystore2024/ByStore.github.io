      <div class="timer-block"><div class="timer-digits">${createDigits(seconds,2)}</div><div class="timer-label">–°–µ–∫—É–Ω–¥</div></div>
    `;
  }
  function updateTimer() {
    const now = new Date();
    let years = now.getFullYear() - startDate.getFullYear();
    const startThisYear = new Date(now.getFullYear(), startDate.getMonth(), startDate.getDate(),
      startDate.getHours(), startDate.getMinutes(), startDate.getSeconds());
    if (now < startThisYear) years--;
    let lastAnniversary = new Date(startDate);
    lastAnniversary.setFullYear(startDate.getFullYear() + years);
    let diffAfterYears = now - lastAnniversary;
    if (diffAfterYears < 0) diffAfterYears = 0;
    const totalSeconds = Math.floor(diffAfterYears / 1000);
    const days = Math.floor(totalSeconds / (24 * 3600));
    const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    renderTimer(years, days, hours, minutes, seconds);
  }
  updateTimer();
  timerInterval = setInterval(updateTimer, 1000);
